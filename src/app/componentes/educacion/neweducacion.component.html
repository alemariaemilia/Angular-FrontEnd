<div class="container">
    <h1>EDUCACIÓN</h1>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Logo de la Empresa</label>
                    <input type="file" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" required>
                </div>
                <button class="btn btn-success">
                    Agregar Educación
                </button>
            </form>
        </div>
    </div>
</div>
<div class="text-center">
<p>AME © - Alegre Maria Emilia -Portfolio - 2022. Santa Fe, Argentina - ARGENTINA PROGRAMA</p>
</div>
